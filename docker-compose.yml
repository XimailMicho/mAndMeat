version: "3.8"

services:
  db:
    image: postgres:16
    container_name: mandm-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    image: ${BACKEND_IMAGE}
    container_name: mandm-backend
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      # Optional but nice:
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # If you use CORS, you can add:
      # APP_CORS_ALLOWED_ORIGINS: http://localhost
    ports:
      - "8080:8080"

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: mandm-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    # No volumes, no npm dev server. This is Nginx serving static files.

volumes:
  db-data:

