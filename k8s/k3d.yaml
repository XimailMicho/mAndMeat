apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: mandm

servers: 1
agents: 0   

ports:
  - port: 80:80
    nodeFilters:
      - loadbalancer
  - port: 443:443
    nodeFilters:
      - loadbalancer

volumes:
  - volume: /home/mihail/Projects/mAndMeat/k8s/k3d-volumes:/var/lib/rancher/k3s/storage
    nodeFilters:
      - server:0

options:
  k3s:
    extraArgs:
      - arg: --disable=metrics-server
        nodeFilters:
          - server:0

