name: CI Build Test

on:
  push:
    branches:
      branches: [ feature/ci ]
  pull_request:
    branches:
      branches: [ feature/ci ]

jobs:
  build-images:
    name: Build Backend & Frontend Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: speed up builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- BACKEND ----------
      - name: Build backend image
        run: |
          docker build \
            -t mandm-backend:test \
            ./backend

      # ---------- FRONTEND ----------
      - name: Build frontend image
        run: |
          docker build \
            --build-arg VITE_API_BASE=http://localhost:8080 \
            -t mandm-frontend:test \
            ./frontend
