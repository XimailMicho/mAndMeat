server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # React Router (SPA) fallback:
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: cache static assets hard
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
